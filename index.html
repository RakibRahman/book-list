<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1 id="title">Book List</h1>
      <form name="books">
        <fieldset id="bookInfo">
          <legend>Add a book</legend>
          <label
            ><p>Book Name:</p>
            <input
              type="text"
              name="bookName"
              id=""
              placeholder="Book Name"
              required
          /></label>
          <label
            ><p>Book Author:</p>
            <input
              type="text"
              name="bookAuthor"
              id=""
              placeholder="Book Author"
              required
          /></label>
          <label
            ><p>Book Year:</p>
            <input
              type="text"
              name="bookYear"
              id=""
              placeholder="Book Year"
              required
          /></label>
        </fieldset>
        <input type="submit" name="submit" value="Add To List" />
      </form>
      <div id="output"></div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
